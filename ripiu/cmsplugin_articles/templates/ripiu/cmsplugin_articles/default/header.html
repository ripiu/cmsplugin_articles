{% load cms_tags %}
<header{% if alignment %} class="{{ alignment }}"{% endif %}>
  {% if content %}
    {% render_plugin content %}
  {% endif %}
  {% if title %}
    <h{{ heading_level }}>{{ title }}</h{{ heading_level }}>
  {% endif %}
  {% if subtitle %}
    <p class="subtitle">{{ subtitle }}</p>
  {% endif %}
</header>
