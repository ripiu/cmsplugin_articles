{% extends "./base.html" %}
{% load i18n %}

{% block all %}
  {% with tagname="article" %}
    {{ block.super }}
  {% endwith %}
{% endblock all %}

{% block after_content %}
  {% if instance.full_article %}
    <footer>
      <a href="{{ instance.full_article.get_absolute_url }}">
        {% trans "Read more" %} &#x219D;
      </a>
    </footer>
  {% endif %}
{% endblock after_content %}
